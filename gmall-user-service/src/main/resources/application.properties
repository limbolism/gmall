#服务端口
server.port=8070

#jdbc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://192.168.163.134:3306/gmall_study?characterEncoding=UTF-8

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=info

#dubbo配置

#dubbo服务名称
spring.dubbo.application=user-service

#dubbo协议名称
spring.dubbo.protocol.name=dubbo

#zookeeper注册中心地址
spring.dubbo.registry.address=192.168.163.101:2181

#zookeeper协议名称
spring.dubbo.registry.protocol=zookeeper

#注解所在的包
spring.dubbo.base-package=com.ly.gmall