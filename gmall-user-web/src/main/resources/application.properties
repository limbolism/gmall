
#服务端口
server.port=8080


#dubbo配置

#dubbo服务名称
spring.dubbo.application=user-web

#dubbo协议名称
spring.dubbo.protocol.name=dubbo

#zookeeper注册中心地址
spring.dubbo.registry.address=192.168.163.101:2181

#zookeeper协议名称
spring.dubbo.registry.protocol=zookeeper

#注解所在的包
spring.dubbo.base-package=com.ly.gmall


spring.dubbo.consumer.timeout=600000